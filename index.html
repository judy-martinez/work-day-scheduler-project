<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!-- Google Font API -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>
<!-- Body -->
  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <!-- Past, present, future divs -->
    <div class="past"></div>
    <div class="present"></div>
    <div class="future"></div>
    
    <!-- Timeblocks go here -->
    <div class="container">

      <!-- 9am block -->
      <div class="row">
        <div class="col-2 hour">9:00 AM</div>
        <textarea class="col-9" id="9"></textarea>
        <button class="col-1 fas fa-save saveBtn"></button>
      </div>

      <!-- 10am block -->
      <div class="row">
        <div class="col-2 hour">10:00 AM</div>
        <textarea class="col-9" id="10"></textarea>
        <button class="col-1 fas fa-save saveBtn"></button>
      </div>

      <!-- 11am block -->
      <div class="row">
        <div class="col-2 hour">11:00 AM</div>
        <textarea class="col-9" id="11"></textarea>
        <button class="col-1 fas fa-save saveBtn"></button>
      </div>

      <!-- 12pm block -->
      <div class="row">
        <div class="col-2 hour">12:00 PM</div>
        <textarea class="col-9" id="12"></textarea>
        <button class="col-1 fas fa-save saveBtn"></button>
      </div>

      <!-- 1pm block -->
      <div class="row">
        <div class="col-2 hour">1:00 PM</div>
        <textarea class="col-9" id="13"></textarea>
        <button class="col-1 fas fa-save saveBtn"></button>
      </div>

      <!-- 2pm block -->
      <div class="row">
        <div class="col-2 hour">2:00 PM</div>
        <textarea class="col-9" id="14"></textarea>
        <button class="col-1 fas fa-save saveBtn"></button>
      </div>

      <!-- 3pm block -->
      <div class="row">
        <div class="col-2 hour">3:00 PM</div>
        <textarea class="col-9" id="15"></textarea>
        <button class="col-1 fas fa-save saveBtn"></button>
      </div>

      <!-- 4pm block -->
      <div class="row">
        <div class="col-2 hour">4:00 PM</div>
        <textarea class="col-9" id="16"></textarea>
        <button class="col-1 fas fa-save saveBtn"></button>
      </div>

      <!-- 5pm block -->
      <div class="row">
        <div class="col-2 hour">5:00 PM</div>
        <textarea class="col-9" id="17"></textarea>
        <button class="col-1 fas fa-save saveBtn"></button>
      </div>
      
    </div>

    <!-- footer -->

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- Moment-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- JavaScript -->
    <script src='./assets/js/script.js'></script>
  </body>
</html>
